<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in books">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
      <!--<td>{{'￥'+item.price.toFixed(2)}}</td>-->
      <td>{{item.price|showPrice()}}</td>
      <td><button @click="decrement(item)" v-bind:disabled="item.count<=1">-</button>{{item.count}}
        <button @click="increment(item)">+</button></td>
      <td><button @click="removeHandler(item.id-1)">移除</button></td>
    </tr>
    <tr>
      <td>合计总价</td>
      <!--计算属性 就是一个变量-->
      <td>{{totalPrice|showPrice()}}</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="../vue.js"></script>
<script src="main.js"></script>
</body>
</html>
