<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <h2 v-if="score>90">优秀</h2>
  <h2 v-else-if="score>80">良好</h2>
  <h2 v-else>提升</h2>
  <h1>{{result}}</h1>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      message: '0',
      score: 98
    },
    computed: {
      result() {
        let showMessage;
        if (this.score > 90) {
          showMessage = '优秀';
        } else if (this.score > 80) {
          showMessage = '良好';
        } else if (this.score > 60) {
          showMessage = '及格';
        } else {
          showMessage = '需加油';
        }
        return showMessage;
      }
    }
  })
</script>

</body>
</html>
