<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" v-cloak>
  <!--加 key 在切换的时候不会复用-->
  <span v-if=isShow>
    <label>用户账号</label>
    <input type="text" id="userName" placeholder="请输入账号" key="username">
  </span>
  <span v-else>
    <label>用户邮箱</label>
    <input type="text" id="email" placeholder="请输入邮箱" key="email">
  </span>
  <button @click="changeType()">切换类型</button>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      message: '0',
      isShow: true
    },
    methods: {
      changeType() {
        this.isShow = !this.isShow;
      }
    }
  })
</script>
</body>
</html>
