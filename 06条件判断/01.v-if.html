<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <h2 v-if=isShow>{{message}}</h2>
  <h2 v-else>{{message+1}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data:{
      message:0,
      isShow: true
    }
  })
</script>
</body>
</html>
