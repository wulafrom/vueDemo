<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{a}} <!--{{b}}-->
</div>

<script type="text/javascript">
    var data = {a: 1};
    //使用变量接受vue的对象
    var vm = new Vue({
        el: "#app",
        //前面data代表vm对象的属性，后面表示对象的值
        data: data
    })

    // data.a = "test";
    // vm.$data.a = "abc";
    // data.a === vm.a

    // 观察变量的变化，记录每次变化的值
    vm.$watch('a', function (newVal, oldVal) {
        console.log(newVal, oldVal);
    })
    vm.$data.a = "test.......";
</script>
</body>
</html>
