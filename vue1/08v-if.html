<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <div v-if="type === 'A'">
        	A
        </div>
		<div v-if="type === 'B'">
			B
		</div>
		<div v-if="type === 'C'">
			C
		</div>
		<div v-else>
			not A B C
		</div>
		<h1 v-show="isShow">hello VUE</h1>
		
    </div>

<script type="text/javascript">

    const app = new Vue({
        el: '#app',
        data: {
            type: 'D',
			isShow: false
        }
    });

</script>
</body>
</html>
