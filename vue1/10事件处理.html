<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
       <div id="example-1">
		<!-- v-on   绑定事件-->
		<!-- v-bind 绑定标签的变量值 -->
       	<button v-on:click="counter+=1" type="button">
			<!-- counter 数值是实时渲染的 -->
			{{counter}}
		</button>
		<!-- 函数更改数值 -->
		<button v-on:click="counter_click" type="button">
			<!-- counter 数值是实时渲染的 -->
			{{counter_data}}
		</button>
		<!-- 双击事件 -->
		<button v-on:dblclick="greet('abc',$event)" type="button">Greet</button>
       </div>
    </div>

<script type="text/javascript">

    const app = new Vue({
        el: '#app',
        data: {
            counter:0,
			counter_data:0,
			name:"HI VUE"
        },
		methods:{
			greet:function(str,e){
				// this 指的是当前 app对象
				alert(str+this.name)
				console.log(e)
			},
			counter_click:function(){
				app.counter_data = app.counter_data+1
			}
		}
    });

</script>
</body>
</html>
