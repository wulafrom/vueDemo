<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{message}} <br>
    {{name}}
    <span v-bind:title="title">
			悬停时查看提示信息
		</span>
</div>

<script type="text/javascript">
    let v = '';
    //编程范式: 声明式编程
    const app = new Vue({
        //用于挂载要管理的元素
        el: '#app',
        // 定义数据
        data: {
            message: 'hello vue',
            title:'页面加载于'+new Date().toLocaleDateString(),
            name: '6666'
        }
    });

</script>
</body>
</html>
