<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<div id="example-1">
				<!-- 文本框 -->
				<!-- v-model 表单标签的的绑定形式 -->
				<input v-model="message" placeholder="文本编辑区" />
				<p>输入信息是:{{message}}</p>

				<!-- 文本域 -->
				<textarea v-model="message2" placeholder="文本域编辑区"></textarea>
				<p style="white-space: pre-line;">{{message2}}</p>
				</br>

				<!-- 多选 -->
				<div style="margin-top: 20px;">
					<input type="checkbox" id="jack" value="Jack" v-model="checkName" />
					<label for="jack">Jack</label>
					<input type="checkbox" id="john" value="John" v-model="checkName" />
					<label for="john">John</label>
					<input type="checkbox" id="mike" value="Mike" v-model="checkName" />
					<label for="mike">Mike</label>
					<span>选择的人名: {{checkName}}</span>
				</div>

				<!-- 单选 -->
				<div style="margin-top: 20px;">
					<input type="radio" id="one" value="One" v-model="picked" />
					<label for="One">One</label>
					<input type="radio" id="two" value="Two" v-model="picked" />
					<label for="Two">Two</label>
					<span>选择的数据: {{picked}}</span>
				</div>
				<button type="button" @click="sumbit">提交</button>
				<button type="button" v-on:click="sumbit">提交</button>
			</div>
		</div>

		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					// 再标签中定义的变量，只有再data中完成初始化，怎么可以使用
					message: 'test',
					message2: 'hihihi',
					checkName: ["Mike", "John"],
					picked: 'One'
				},
				methods: {
					sumbit: function() {
						var postObj = {
							// 再标签中定义的变量，只有再data中完成初始化，怎么可以使用
							message: 'test',
							message2: 'hihihi',
							checkName: ["Mike", "John"],
							picked: 'One'
						};
						console.log(postObj);
					}
				}
			});
		</script>
	</body>
</html>
