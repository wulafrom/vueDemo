<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<script type="text/javascript">

    const vm = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        },
        //在示例初始化之后，数据观测（data observer） 和event/watcher事件配置之前被调用
        beforeCreate: function () {
            console.log('beforeCreate');
        },
        //在实例创建完成后被立即掉哟个，
        //在这一步，实例已完成以下的配置:数据观测，属性和方法的运算，watch/event时间回调
        //然而，挂载阶段还没开始，$el 属性目前不可见
        created: function () {
            console.log('create');
        },
        //在挂载之前被调用，相关的渲染函数首次被调用
        beforeMount: function () {
            console.log('beforeMount');
        },
        //原生的el元素  被新创建的$vm.el 替换，挂载成功
        mounted: function () {
            console.log('mounted');
        },
        //数据更新之前调用
        beforeUpdate:function (){
            console.log("beforeUpdate");
        },
        //更新之后调用
        updated:function (){
            console.log("update");
        }
    });
    //延时调用
    setTimeout(function (){
        console.log("延时改变数据");
       vm.$data.message="延时改变数据";
    },3000);
</script>
</body>
</html>
