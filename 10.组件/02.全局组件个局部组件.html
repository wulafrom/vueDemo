<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<div id="app2">
  <my-cpn></my-cpn>
</div>
<script src="../vue.js"></script>
<script>
  //1.创建组件构造器对象
  let comp = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
          <p>我是内容1</p>
          <p>我是内容2</p>
        <p>我是内容3</p>
      </div>`,
  });
  //2.全局注册组件
  Vue.component('my-cpn',comp);

  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    //3.注册局部组件
    components:{
      cpn:comp
    }
  });

  const app2 = new Vue({
    el: "#app2",
    data: {
      message: '0'
    },
  })
</script>
