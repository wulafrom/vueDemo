<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../vue.js"></script>
<script>

  //1.语法糖创建并注册全局组件
  Vue.component('cpn1', {
    template: `<div>
          <h2>标题1</h2>
          <p>内容1111</p>
          <p></p>
        </div>`
  });
  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    //2.创建组件并且进行局部注册
    components: {
      cpn2: {
        template: `<div>
          <h2>标题2</h2>
          <p>内容2222</p>
        </div>`
      }
    },
  });
</script>
</body>
</html>
