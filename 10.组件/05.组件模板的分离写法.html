<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn></cpn>
  <cpn2></cpn2>
</div>
<script src="../vue.js"></script>

<!--1.script标签，写HTML代码-->

<script type="text/x-template" id="cpn">
  <div>
    <h2>标题1</h2>
    <p>内容1111</p>
    <p>{{title}}</p>
  </div>
</script>

<!--2.使用template标签，注意 不能识别大写字母-->
<template id="cpn2">
  <div>
    <h2>标题2</h2>
    <p>内容2222</p>
    <p></p>
  </div>
</template>


<script>
  Vue.component("cpn", {
    data(){
      return {
        title:'标题来自data'
      }
    },
    template: cpn
  })
  Vue.component("cpn2", {
    template: cpn2
  });

  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    }
  });
</script>
</body>
</html>
