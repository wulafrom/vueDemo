<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn></cpn>
</div>
<script src="../vue.js"></script>

<!--2.使用template标签，注意 不能识别大写字母-->
<template id="cpn">
  <div>
    <h2>标题2</h2>
    <p>内容2222</p>
    <p>{{title}}</p>
  </div>
</template>


<script>
  Vue.component("cpn", {
    // data在组件中是函数
    data() {
      return {
        title: '标题来自data'
      }
    },
    template: cpn
  })

  const app = new Vue({
    el: "#app",
    //在根里是 对象
    data: {
      message: '0'
    }
  });
</script>
</body>
</html>
