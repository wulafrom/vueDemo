<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../vue.js"></script>
<script>
  //1.创建第一个组件
  const cpnC1 = Vue.extend({
    template: `<div>
          <h2>标题1</h2>
          <p>内容1111</p>
        </div>`,
  });
  //2.创建第二个组件(是cpnC1的父组件)
  const cpnC2 = Vue.extend({
    template: `<div>
          <h2>标题2</h2>
          <p>内容2222</p>
          <cpn1></cpn1>
        </div>`,
    components: {
      cpn1:cpnC1
    }
  });

  //根组件
  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    //组件组件
    components: {
      cpn2:cpnC2,
      //局部组件，必须显示声明才能使用
      //cpn1:cpnC1,
    }
  });
</script>
</body>
</html>
