<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{getFullName()}}</h2>

  <h2>计算属性:{{fullName}}</h2>

</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      message: '0',
      firstName: 'lebron',
      lastName: 'doe',
    },
    //计算属性
    computed: {
      fullName() {
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods: {
      getFullName(){
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
