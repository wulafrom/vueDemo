<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <h2>{{fullName1}}</h2>
  <h2>{{fullName2}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      message: '0',
      firstName: 'jone',
      lastName: 'js'
    },
    computed: {
      // 是get方法的简写形式
                 //匿名方法
      fullName1: function () {
        return this.firstName + ' ' + this.lastName;
      },
      fullName2: {
        // set一般不写
        set: function (newValue) {
          let names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName;
        }
      }
    }
  })
</script>
</body>
</html>
