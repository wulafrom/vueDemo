<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <li v-for="book in books">{{book.name + ' '+book.price}}</li>
  <h2>书籍总价:{{totalPrice}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data:{
      message:'0',
      books:[
        {id:1,name:'艺术',price:10},
        {id:2,name:'代码大全',price:10},
        {id:3,name:'深入理解计算机原例',price:10},
        {id:4,name:'现代操作系统',price:10},
      ]
    },
    computed: {
      totalPrice:function(){
        let result = 0;
        for (var i = 0; i <this.books.length; i++){
          result += this.books[i].price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
