<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>
    <br>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
    <br>
    <!-- 语法糖: 简写的意思-->
    <!-- @click 是 v-on:click的简写-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>


<script src="../vue.js"></script>

<script>
    //语法糖: 简写的意思
    const app = new Vue({
        //el: "#app",
        el: document.getElementById("app"),
        data: {
            counter: 0,
        },
        methods: {
            add: function () {
                // this 指向当前函数指向的vue对象
                this.counter++;
                console.log(this.counter);
            },
            sub: function () {
                this.counter--;
                console.log(this.counter)
            }
        },
        created: function () {
            console.log('在创建')
        }
    })
</script>

</body>
</html>
