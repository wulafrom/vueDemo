<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <!--1.选择一个   下拉列表-->
  <!--label 增加选择 的范围-->
  <label for="fruit">
    <select id="fruit" v-model="fruit">
      <option value="青果">青果</option>
      <option value="苹果">苹果</option>
      <option value="橘子">橘子</option>
      <option value="猕猴桃">猕猴桃</option>
    </select>
  </label>
  <h2>选择的水果:{{fruit}}</h2>

  <!--1.选择多个   下拉列表-->
  <label for="fruits">
    <select id="fruits" v-model="fruits" multiple>
      <option value="青果">青果</option>
      <option value="苹果">苹果</option>
      <option value="橘子">橘子</option>
      <option value="猕猴桃">猕猴桃</option>
    </select>
  </label>
  <h2>选择的水果:{{fruits}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0',
      fruit: '青果',
      fruits:['橘子','苹果']
    }
  });
</script>
</body>
</html>
