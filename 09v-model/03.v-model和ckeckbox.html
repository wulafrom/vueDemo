<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="protocol">
    <input type="checkbox" id="protocol" v-model="isAgree">同意协议
  </label>
  <h2>您选择同意:{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>

  <!--label标签增加当前复选框的选择范围，选文字也可以选中-->
  <label>
    <input type="checkbox" value="篮球" v-model="hobbys"> 篮球
  </label>
  <label>
    <input type="checkbox" value="足球" v-model="hobbys"> 足球
  </label>
  <label>
    <input type="checkbox" value="羽毛球" v-model="hobbys"> 羽毛球
  </label>
  <label>
    <input type="checkbox" value="棒球" v-model="hobbys"> 棒球
  </label>

  <!--从data中获取，加载标签-->
  <label v-for="item in originHobbes">
    <input type="checkbox" :value=item v-model="hobbys">{{item}}
  </label>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0',
      isAgree: false,
      hobbys:['足球','棒球'],
      originHobbes:['足球','棒球','羽毛球','篮球']
    }
  });
</script>
</body>
</html>
