<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <label for="male">
    <!--v-model 绑定的其实是标签的name属性和value属性-->
    <input type="radio" name="sex" id="male" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" name="sex" id="female" value="女" v-model="sex">女
  </label>
  <h2>选择的性别:{{sex}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0',
      sex: '男'
    }
  });
</script>
</body>
</html>
