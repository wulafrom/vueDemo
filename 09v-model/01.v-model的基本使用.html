<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <!--vue的双向绑定类似于Java语法中的成员变量，任何一处对他进行改变，值会发生改变-->
  <!--1.第一种方式 属性的name是 'message' 值是 message的值-->
  <input type="text" v-model=message>
  <!--2.第二种方式()  属性value和 message的值双向绑定-->
  <input type="text" :value="message" @input="valueChange($event)">
  <!--3.第三种方式-->
  <input type="text" :value="message" @input="message = $event.target.value">
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    methods: {
      valueChange(event) {
        this.message = event.target.value;
      }
    }
  });
</script>
</body>
</html>
