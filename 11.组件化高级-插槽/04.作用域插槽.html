<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <!--父组件 替换子组件的插槽， 内容由子组件来提供-->
  <cpn>
    <template slot-scope="slot">
      <span>{{slot.data.join('-')}}</span>
      <ul>
        <li v-for="item in slot.data">{{item}} -</li>
      </ul>
    </template>
  </cpn>
  <cpn></cpn>
</div>
<script src="../vue.js"></script>
<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    components: {
      cpn: {
        template: `#cpn`,
        data() {
          return {
            pLanguages: ['java', 'js', 'vue']
          }
        }
      }

    }
  });
</script>
</body>
</html>
