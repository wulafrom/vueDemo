<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.具名化插槽 替换指定的插槽-->
  <cpn><span slot="center">标题</span></cpn>
</div>

<script src="../vue.js"></script>
<!--注意:template的外层 要包裹 div-->
<template id="cpn">
  <div>
    <h2>组件cpn</h2>
    <p>组件cpn</p>
    <slot name="left"><button>左边插槽按钮</button></slot>
    <slot name="center"><button>中间插槽按钮</button></slot>
    <slot name="right"><button>右边插槽按钮</button></slot>
  </div>
</template>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    components: {
      cpn: {
        template: `#cpn`
      }
    }
  });
</script>
</body>
</html>
