<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.替换插槽-->
  <cpn>
    <button>自定义按钮</button>
  </cpn>
  <cpn><p>原生文字显示</p></cpn>
  <!--2.显示插槽默认标签-->
  <cpn></cpn>
</div>

<script src="../vue.js"></script>
<!--注意:template的外层 要包裹 div-->
<template id="cpn">
  <div>
    <h2>组件cpn</h2>
    <p>组件cpn</p>
    <slot><button>默认插槽按钮</button></slot>
  </div>
</template>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '0'
    },
    components: {
      cpn: {
        template: `#cpn`
      }
    }
  });
</script>
</body>
</html>
