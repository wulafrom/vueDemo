<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .niceColor {
      color: orangered;
    }
  </style>
</head>
<body>
<div id="app">
  {{message}}
  <li v-for="(movie,index) in movies" :class="{niceColor:currentIndex===index}" @click="licClick(index)">{{movie}}</li>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      message: '0',
      movies: ['海王', '巨人', '海贼'],
      changeColor: true,
      currentIndex: 0
    },
    methods: {
      licClick: function (index) {
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
