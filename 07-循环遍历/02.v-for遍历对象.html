<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <!--1.第一种方式-->
  <ul>
    <li v-for="prop in info">{{prop}}</li>
  </ul>
  <!--2.第二种方式-->
  <ul>
    <li v-for="(value,key) in info">{{value + ' '+ key}}</li>
  </ul>
  <!--2.第三种方式-->
  <ul>
    <li v-for="(value,key,index) in info">{{value + ' '+ key + ' '+index}}</li>
  </ul>
</div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data:{
      message:'0',
      info:{
        name:'why',
        age:18,
        height:188
      }
    }
  })
</script>
</body>
</html>
