<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <ul>
			<!-- 对数组的循环 index(名称固定)是数组的下标 itemValue(名称不固定)是数组上的单个数据-->
        	<!-- key 给当前标签进行标识 -->
			<li v-for="itemValue ,index in items" v-bind:key="index">
				{{index}} {{itemValue.message}} 
			</li>
        </ul>
		<ul>
			<!-- 对 对象的循环，key(名称固定)是对象的属性名称 ，valueInObject(名称不固定)是对象的值 -->
			<li v-for="valueInObject,key in object" :key="key">
				{{key}} {{valueInObject}}
			</li>
		</ul>
    </div>

<script type="text/javascript">

    const app = new Vue({
        el: '#app',
        data: {
           items:[
			   {message:'Foo'},
			   {message:'Bar'}
		   ],
		   object:{
			   title:'从object中取值',
			   author:"h'mm",
			   date:'2020-10-23'
		   }
        }
    });

</script>
</body>
</html>
