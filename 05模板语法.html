<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
<!-- v-once 是变量只能被赋值一次，不会被改变 -->
<div id="app_once" v-once>
    <!-- 文本插值，双大括号形式的，定义一个变量     -->
    原生的写法，没有被赋值 {{message}}
</div>

<div id="app">
    <!-- 文本插值，双大括号形式的，定义一个变量     -->
    {{message}}
    <p>使用 mustaches :{{rawHtml}} </p>
    <p>s使用v-html <span v-html="rawHtml"></span></p>
    <p v-html="rawHtml"></p>

    <!--动态绑定 class的名称可以任意的更改 -->
    <div v-bind:class="color">test........</div>

    <!--算数运算-->
    <p>{{number+1}}</p>
    <!--三元运算符-->
    <p> {{ ok?'YES':'NO' }}</p>
    <!--将字符串进行切割成字符数组，然后进行排序，再组成字符串-->
    <P>{{msg.split('').reverse().join('') }}</P>
</div>

<script type="text/javascript">

    const app_once = new Vue({
        el: '#app_once',
        data: {
            // message 是#app对象中的变量
            message: 'hello message——once'
        }
    });
    const app = new Vue({
        el: '#app',
        data: {
            // message 是#app对象中的变量
            message: 'hello vue',
            rawHtml: '<span style="color: #ef0650">这是红色的标签</span>',
            color: 'blue',
            number: 10,
            ok:true,
            msg: "vue"
        }
    });

    app.$data.message = '值发生改变';


</script>
<style type="text/css">
    .red {
        color: #c21d1d;
    }
    .blue{
        color: #1fc2c2;
        font-size: 66px;
    }
</style>
</body>
</html>
